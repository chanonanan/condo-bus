<mat-drawer-container class="container" autosize>
	<mat-drawer #drawer class="sidenav" mode="over">
		<mat-action-list role="list">
			<mat-list-item role="listitem">
				<mat-slide-toggle (change)="toggleChange($event)" [checked]="showTimeLeft$ | async">
					<span *ngIf="checked === true">แสดงเวลาเหลือ</span>
					<span *ngIf="checked !== true">แสดงเวลารถออก</span>
				</mat-slide-toggle>
			</mat-list-item>
		  </mat-action-list>
	</mat-drawer>

	<div class="sidenav-content">
		<mat-toolbar color="primary">
			<button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
				<mat-icon>menu</mat-icon>
			</button>
			<span>Bus Schedule</span>
		</mat-toolbar>
		<ng-content></ng-content>
	</div>
</mat-drawer-container>
